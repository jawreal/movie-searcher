<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Movie_search_proj</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5d0c079852.js" crossorigin="anonymous"></script>
  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
</head>

<body>
  <nav>
   <div class="wrapper">
      <input id="myInput" type="text" placeholder="Search">
      <button id="Button"><i class="fa-solid fa-magnifying-glass"></i> </button>
   </div>
  </nav>
  <div class="wrap">
    <div class="imgWrap">
      <img src="" id="movieImg" style="display: block" alt="movieImg">
         <div class="discription">
      <h1 id="title"></h1>
      <label id="plot"></label>
      <div class="info">
      <label id="released_">RELEASED:</label>
      <label id="released"></label>
      </br>
      <label id="runtime_">RUNTIME:</label>
      <label id="runtime"></label>
      </br>
      <label id="language_">LANGUAGE:</label>
      <label id="lang"></label>
      </br>
      <label id="genre_">GENRE:</label>
      <label id="genre"></label>
      </br>
      <label id="country_">COUNTRY:</label>
      <label id="country"></label>
      </br>
      <label id="director_">DIRECTOR:</label>
      <label id="director"></label>
      </br>
      <label id="awards_">AWARDS:</label>
      <label id="awards"></label>
      </br>
      <label id="boxoff_">BOX-OFFICE:</label>
      <label id="boxoff"></label>

    </div>
    <div class="rate">
      <label id="ratings_">RATINGS:</label>
      <i class="fa-solid fa-star"></i>
      <label id="ratings"></label>
      </br>
      <label id="characters"></label>
      </div>
    </div> 
    <div class="type_">
       <label id="type__">TYPE:</label>
       <label id="type"></label>
    </div>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
